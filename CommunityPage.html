<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/CSS/community.css">  
    <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="showcreate">
      <textarea id="createpost" placeholder="What Are You Thinking?"></textarea>
    </div>
    <div id="alertSuccess">
      <i class="bi bi-check-circle-fill"></i>
      <div class="textSuccess">
        <span>Success!</span>
        <p>You have successfully created your post</p>
      </div>
    </div>
    <div id="overplayCancle"></div>
    <div id="alertCancle">
      <i class="bi bi-exclamation-diamond-fill"></i>
      <div class="textCancle">
        <span>Are You Sure?</span>
        <p>Don't wanna create your own posts?</p>
      </div>
      <div class="btnCancle">
        <button class="nonCancle">Cancle</button>
        <button class="doCancle">Yes</button>
      </div>
    </div>
    <div id="overplay" ></div>
      <form id="show" class="col g-3 blogC shadow-lg p-3 bg-body rounded">
        <h1>Create New Post</h1>
          <div class="col-md-2">
              <label for="validationDefault03" class="form-label">Title</label>
              <input type="text" class="form-control " id="title" placeholder="Click to add title" >
            </div>
            <div class="col-md-2">
              <label for="validationDefault03" class="form-label">Content</label>
              <textarea type="text" class="form-control" id="content" placeholder="Click to add Content" ></textarea>
            </div>
          <div class="col-md-2">
              <label for="chooserole" class="form-label">Select</label>
              <select id="chooserole" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
                  <option disabled selected value="">Role</option>
                  <option value="Staff">Staff</option>
                  <option value="Teacher">Teacher</option>
                  <option value="Student">Student</option>
                </select>
                <label for="choosecategory" class="form-label">Category</label>
                <select id="choosecategory" class="form-select form-select-sm" aria-label=".form-select-sm example" >
                  <option disabled selected value="">select the category you wanna include</option>
                  <option value="New Ideas">New Ideas</option>
                  <option value="Exercises">Exercises</option>
                  <option value="Social">Social</option>
                  <option value="Feeback">Feeback</option>
                </select>
          </div>
          <div class="col-md-2">
              <label for="validationDefault05" class="form-label">UpLoad File</label>
              <input type="file" class="form-control" id="myFile " >
            </div>
          <div class="col-12 submitCreate">
            <a id="btn-back"  class="btn btn-back" >Back</a>
            <button id="btn-primary"  class="btn btn-primary" type="button">Create Course</button>
          </div>
        </form>
    <div id="content__list--blog"></div>
    </div>
</body>
<script src="community.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>

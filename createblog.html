<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/createblog.css">
    <title>Document</title>
</head>
<body>
  <div class="main">
    <form class="col g-3 blogC shadow-lg p-3 mb-5 bg-body rounded">
        <div class="col-md-2">
            <label for="validationDefault03" class="form-label">Title</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Click to add title" required>
          </div>
          <div class="col-md-2">
            <label for="validationDefault03" class="form-label">Content</label>
            <textarea type="text" class="form-control" id="validationDefault03" placeholder="Click to add Content" required></textarea>
          </div>
        <div class="col-md-2">
            <label for="chooserole" class="form-label">Select</label>
            <select id="chooserole" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required>
                <option disabled selected value="">Role</option>
                <option value="1">Staff</option>
                <option value="2">Teacher</option>
                <option value="3">Student</option>
              </select>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                <option disabled selected value="">Choose Your Course</option>
                <option value="1">Pre Foundation</option>
                <option value="2">Foundation</option>
                <option value="3">Ielts</option>
              </select>
        </div>
        <div class="col-md-2">
            <label for="validationDefault05" class="form-label">Deadline one</label>
            <input type="date" class="form-control" id="validationDefault05" required>
          </div>
          <div class="col-md-2">
            <label for="validationDefault05" class="form-label">Deadline Two</label>
            <input type="date" class="form-control" id="validationDefault05" required>
          </div>
        <div class="col-md-2">
            <label for="validationDefault05" class="form-label">UpLoad File</label>
            <input type="file" class="form-control" id="validationDefault05" >
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12 submitCreate">
          <a class="btn btn-back" href="home.html">Back</a>
          <button class="btn btn-primary" type="submit">Create Course</button>
        </div>
      </form>
    </div>
</body>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/main.css">
    <title>Document</title>
</head>
<body>
    <form class="col g-3 blogC">
        <div class="col-md-2">
            <label for="validationDefault03" class="form-label">Title</label>
            <input type="text" class="form-control" id="validationDefault03" required="true">
          </div>
        <div class="col-md-2">
            <p>Select</p>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" required="true">
                <option disabled selected value="">Who Are You ?</option>
                <option value="1">Teacher</option>
                <option value="2">Student</option>
              </select>
              <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                <option disabled selected value="">Choose Your Course</option>
                <option value="1">Pre Foundation</option>
                <option value="2">Foundation</option>
                <option value="3">Ielts</option>
              </select>
        </div>
        <div class="col-md-2">
            <label for="validationDefault05" class="form-label">Deadline one</label>
            <input type="date" class="form-control" id="validationDefault05" required>
          </div>
          <div class="col-md-2">
            <label for="validationDefault05" class="form-label">Deadline Two</label>
            <input type="date" class="form-control" id="validationDefault05" required>
          </div>
        <div class="col-md-2">
            <label for="validationDefault05" class="form-label">UpLoad File</label>
            <input type="file" class="form-control" id="validationDefault05" >
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Create Course</button>
        </div>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
